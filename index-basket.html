<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautis</title>
    <link rel="icon" href="./images/logo.png" type="img/png" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style-basket-desktop.css" />
    <link rel="stylesheet" href="./styles/style-basket-mob.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div class="basket_container">
        <div class="basket">КОРЗИНА</div>
        <div><hr class="basket_line" /></div>
        <div class="basket_no-products" id="no-products">В корзине нет товара</div>

          <div class="basket_products">
                <div class="basket_products__container">
                  <div class="basket_div__imgAndname">
                   <div class="basket_div__img"><img class="basket__img" src="Images/1.jpeg" alt="oil"></div>
                  <div class="basket_div__nameplusminus">
                  <div class="basket_products__name">Масло для волос Davines OI Oil</div>
                    <div class="basket_quantity">
                      <button class="basket_minus-btn" type="button" name="button"></button>
                      <input class="basket_input" type="text" value="0" id="input" />
                      <button class="basket_plus-btn" type="button" name="button"></button>
                    </div>
                  </div>
                  </div>

                <div class="basket_div__priceAndcross">
                 <div class="basket_price">30$</div>
                 <div class="close">&times</div>
                </div>
              </div>
                <div><hr class="basket_line__gray" /></div>
         </div>

        <div class="product-deleted">
          <div class="product-deleted_text">Товар Удален</div>
          <div class="product-deleted_text">Кондиционер для волос Davines Oi Conditioner</div>
        </div>

        <div class="total_container_main">
         <hr class="basket_line" />
         <div class="total_container">
          <div class="total_text">Итого</div>
          <div class="total_sum">274$</div>
        </div>
        </div>

         <div class="basket_btn__container">
          <button class="basket_btn-close" id="btn-close">Закрыть</button>
          <button class="basket_btn-order" id="btn-order">Оформить заказ</button>
        </div>

      </div>
    </div>
    </main>
    <footer></footer>
    <script src="./index-basket.js"></script>
  </body>
</html>
